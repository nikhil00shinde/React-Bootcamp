		// COUNTER APP
		function Counter() {
			const [count, setCounter] = React.useState(0);

			function increment() {
				setCounter(count + 1);
			}
			function decrement() {
				setCounter(count - 1);
			}

			return (
				<div>
					<button onClick={increment}>+</button>
					{count}
					<button onClick={decrement}>-</button>
				</div>
			);
		}

		function Parent() {
			return (
				<div>
					<Counter />
					<Counter />
				</div>
			);
		}
		ReactDOM.render(<Parent />, document.querySelector("#root"));
	</script>
